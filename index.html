<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>NYT Search</title>
</head>
<body>
    <!-- Title Block -->
    <div class="container col-12">
        <div class="card w-100 p-5 bg-dark text-white text-center mb-5">
            <div class="card-body">
              <h1 class="card-title display-4 font-weight-bold"><i class="far fa-newspaper fa-2xl mr-2"></i>New York Times Search</h1>
            </div>
          </div>

          <!-- Card with Search Parameters -->
          <div class="card mt-5 mb-5">
            <div class="card-header">
              <i></i>Search Parameters
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                      <label for="search-term">Search Term:</label>
                      <input type="text" class="form-control" id="search-term">
                    </div>
                    <div class="form-group">
                      <label for="number-of-records">Number of Records to Retrieve:</label>
                      <select class="form-control" id="number-of-records">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="start-year">Start Year (Optional):</label>
                      <input type="text" class="form-control" id="start-year">
                    </div>
                    <div class="form-group">
                        <label for="end-year">End Year (Optional):</label>
                        <input type="text" class="form-control" id="end-year">
                    </div>
                    <a href="#" id="search" class="btn btn-light"><i class="fas fa-search mr-2"></i>Search</a>
                    <a href="#" id="clear-results" class="btn btn-light"><i fas fa-trash-alt mr-2></i>Clear Results</a>
                  </form>
            </div>
          </div>

          <!-- Card that Holds Results -->
          <div class="card mt-5">
            <div class="card-header">
              <i></i>Top Articles
            </div>
            <div class="card-body">
                <ol>
                    <li class="top-article" data-index="0">Cras justo odio</li>
                    <li class="top-article" data-index="1">Dapibus ac facilisis in</li>
                    <li class="top-article" data-index="2">Morbi leo risus</li>
                    <li class="top-article" data-index="3">Porta ac consectetur ac</li>
                    <li class="top-article" data-index="4">Vestibulum at eros</li>
                </ol>
            </div>
            </div>
          </div>

    </div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/74aee94da8.js" crossorigin="anonymous"></script>
<script src="script.js"></script>

</body>
</html>
